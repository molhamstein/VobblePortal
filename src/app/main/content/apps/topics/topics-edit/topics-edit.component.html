<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="'/topics/list'">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <div fxLayout="column" fxLayoutAlign="center start">
        <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="secondary-text s-16">contact_support</mat-icon>
          <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
          <span class="secondary-text">Topics</span>
          <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
          <div class="h2">Edit</div>
        </div>
      </div>
    </div>
    <button mat-raised-button type="submit" (click)="onSubmit()" [disabled]="form.invalid"
      class="add-product-button mat-white-bg  mt-sm-0">
      <span> SAVE </span>
    </button>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">
    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" fxLayoutGap="20px">
      <div fxFlex="100%">
        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
          name="form" [formGroup]="form">
          <div class="h2 mb-24">Topic Details</div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutGap="10px">
            <mat-form-field fxFlex="50%">
              <input matInput placeholder="AR text" formControlName="text_ar" required />
              <mat-error *ngIf="formErrors.text_ar.required">
                Required
              </mat-error>
            </mat-form-field>

            <mat-form-field fxFlex="50%">
              <input matInput placeholder="EN text" formControlName="text_en" required />
              <mat-error *ngIf="formErrors.text_en.required">
                Required
              </mat-error>
            </mat-form-field>
          </div>

        </form>
      </div>

    </div>
  </div>
  <!-- / CONTENT -->
</div>
