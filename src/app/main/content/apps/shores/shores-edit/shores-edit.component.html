<div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>

  <!-- HEADER -->
  <div class="header mat-accent-bg p-24 h-100" fxLayout="row" fxLayoutAlign="space-between center">

    <div fxLayout="row" fxLayoutAlign="start center">
      <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="'/shores/list'">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <div fxLayout="column" fxLayoutAlign="center start">
        <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
          <mat-icon class="secondary-text s-16">directions_boat</mat-icon>
          <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
          <span class="secondary-text">Shores</span>
          <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
          <div class="h2">Edit</div>
        </div>
      </div>
    </div>
    <button mat-raised-button type="submit" (click)="onSubmit()" [disabled]="form.invalid"
            class="add-product-button mat-white-bg  mt-sm-0">
      <span> SAVE </span>
    </button>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content p-24">

    <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row" fxLayoutGap="20px">

      <div fxFlex="70%">
        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
              fxFlex="1 0 auto" name="form" [formGroup]="form">

          <div class="h2 mb-24">Shore Details</div>

          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutGap="10px">

            <div fxFlex="70%" fxLayout="column">
              <mat-form-field>
                <input matInput placeholder="AR name" formControlName="name_ar" required>
                <mat-error *ngIf="formErrors.name_ar.required">
                  Required
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="EN name" formControlName="name_en" required>
                <mat-error *ngIf="formErrors.name_en.required">
                  Required
                </mat-error>
              </mat-form-field>
            </div>
            <div fxFlex="30%" class="form-errors-model">
              <div class="p-4 item-img-icon" fxLayout="column" fxLayoutGap="3px" fxLayoutAlign="center center">
                <img *ngIf="icon != ''" [src]="icon" >
                <img *ngIf="icon == ''" [src]="defaultIcon" >
                <input type="file" accept="image/*" #file name="icon" fxHide (change)="onFileChange($event, 'icon')">
                <button type="button" mat-raised-button color="primary" (click)="browseFiles('icon')">Browse Icons
                </button>
                <button type="button" mat-raised-button color="warn" (click)="removeFile('icon')" [disabled]="icon=='' || icon == defaultIcon">Remove Icon</button>
              </div>
            </div>
          </div>

        </form>
      </div>

      <div fxFlex="30%" class="form-errors-model mat-white-bg p-24 mat-elevation-z4">

        <div class="p-4 item-img" fxLayout="column" fxLayoutGap="3px">
          <img *ngIf="cover != ''" [src]="cover">
          <img *ngIf="cover == ''" [src]="defaultCover">
          <input type="file" accept="image/*" #file_cover name="cover" fxHide (change)="onFileChange($event, 'cover');">
          <button type="button" mat-raised-button color="primary" (click)="browseFiles('cover');">Browse Covers
          </button>
          <button type="button" mat-raised-button color="warn" (click)="removeFile('cover');" [disabled]="cover=='' || cover == defaultCover">Remove Cover</button>
        </div>
      </div>

    </div>

  </div>
  <!-- / CONTENT -->

</div>
