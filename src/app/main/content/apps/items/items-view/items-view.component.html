<div id="order" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg"
         fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button class="mr-16" mat-icon-button [routerLink]="'/items/list'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div fxLayout="column" fxLayoutAlign="start start"
             *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            Item
          </div>
          <!-- <div class="subtitle secondary-text">
             <span>from</span>
             <span>{{order.customer.firstName}} {{order.customer.lastName}}</span>
           </div>-->
        </div>
      </div>

      <div>
        <button mat-raised-button
                [routerLink]="'/items/edit/'+ item.id"
                class="add-product-button mat-white-bg  mt-sm-0">
          <span> EDIT </span>
        </button>
        <button mat-raised-button
                (click)="deleteItem()"
                class="add-product-button mt-sm-0" color="warn">
          <span> DELETE </span>
        </button>
      </div>

      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <!-- CONTENT -->
      <div class="content">

        <mat-tab-group>

          <mat-tab label="Item Details">

            <div class="order-details tab-content p-24" fusePerfectScrollbar>

              <div class="section pb-48">

                <div class="customer">
                  <table class="simple">
                    <thead>
                    <tr>
                      <th>Start Date</th>
                      <th>End Date</th>
                      <th>Type</th>
                      <th>Price</th>
                      <!-- <th>Consumed</th>
                      <th>Valid</th> -->
                    <!--  <th>Owner</th>
                      <th>Product</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td>
                        <span class=" text-truncate">{{item.startAt | date:'dd-MM-yyyy HH:mm'}}</span>
                      </td>
                      <td>
                        <span class=" text-truncate">{{item.endAt | date:'dd-MM-yyyy HH:mm'}}</span>
                      </td>
                      <td>
                        <span class=" text-truncate">{{item.typePurchasing== 'coins'? 'coins' : item.storeType}}</span>
                      </td>
                      <td>
                        <span class=" text-truncate">{{item.price}}</span>
                      </td>

                      <!-- <td>
                        <mat-icon *ngIf="item.isConsumed" class="active-icon mat-green-600-bg s-16">check</mat-icon>
                        <mat-icon *ngIf="!item.isConsumed" class="active-icon mat-red-500-bg s-16">close</mat-icon>
                      </td>

                      <td>
                        <mat-icon *ngIf="item.valid" class="active-icon mat-green-600-bg s-16">check</mat-icon>
                        <mat-icon *ngIf="!item.valid" class="active-icon mat-red-500-bg s-16">close</mat-icon>
                      </td> -->

                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>


              <div class="section pb-48">

                <div class="customer">
                  <table class="simple">
                    <thead>
                    <tr>
                      <th>Owner</th>
                      <th>Product</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td [routerLink]="'/users/view/'+item.ownerId">

                        <div fxLayout="row" fxLayoutAlign="start center">
                          <img *ngIf="item.owner.image  && item.owner.image!=''" [src]="item.owner.image"  class="avatar">
                          <span class="link-span name text-truncate">{{item.owner.username}}</span>
                        </div>
                      </td>

                      <td>
                        <div fxLayout="row" fxLayoutAlign="start center">
                          <img *ngIf="item.product.icon  && item.product.icon!=''" [src]="item.product.icon"  class="avatar">
                          <span class="name text-truncate">{{item.product.name_ar}} / {{item.product.name_en}}</span>
                        </div>
                      </td>

                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>




            </div>
          </mat-tab>
        </mat-tab-group>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
