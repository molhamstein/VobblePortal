<div id="products" class="page-layout carded fullwidth" fusePerfectScrollbar>
  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">
    <!-- HEADER -->
    <form
      class="header white-fg"
      fxLayout="column"
      fxLayoutAlign="center space-around"
      [formGroup]="filtersForm"
      style="margin: 17px 0;"
    >
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <!-- APP TITLE -->
        <div
          class="logo my-12 m-sm-0"
          fxLayout="row"
          fxLayoutAlign="start center"
        >
          <mat-icon
            class="logo-icon mr-16"
            *fuseIfOnDom
            [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
            >report</mat-icon
          >
          <span
            class="logo-text h1"
            *fuseIfOnDom
            [@animate]="{ value: '*', params: { delay: '100ms', x: '-25px' } }"
            >Reports</span
          >
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <div
          class="search-input-wrapper mx-12 m-md-0"
          fxFlex="1 0 auto"
          fxLayout="row"
          fxLayoutAlign="start center"
        >
          <label for="search" class="mr-8">
            <mat-icon class="secondary-text">search</mat-icon>
          </label>
          <mat-form-field floatPlaceholder="never" fxFlex="1 0 auto">
            <input id="search" matInput #filter placeholder="Search" />
          </mat-form-field>
        </div>
        <!-- / SEARCH -->

        <button
          mat-raised-button
          [routerLink]="'/reports/new'"
          class="add-product-button mat-white-bg  mt-sm-0"
        >
          <span> NEW </span>
        </button>
      </div>

      <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
        <mat-form-field>
          <input
            matInput
            (click)="picker.open()"
            [matDatepicker]="picker"
            placeholder="Date From"
            formControlName="createdAt"
            name="createdAt"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button
          mat-raised-button
          type="submit"
          (click)="applyFilter()"
          class="add-product-button mat-white-bg  mt-sm-0"
        >
          <span> FILTER </span>
        </button>
      </div>
      <div
        fxLayout="row"
        fxLayoutAlign="space-between center"
        fxLayoutGap="20px"
      >
        <button
          mat-raised-button
          (click)="exportAsExcelFile()"
          class="add-product-button mat-white-bg  mt-sm-0"
        >
          Export
        </button>

        <div>
          <button
            type="button"
            mat-raised-button
            type="submit"
            (click)="clearFilter()"
            class="add-product-button mat-white-bg  mt-sm-0"
          >
            <span> CLEAR </span>
          </button>
        </div>
      </div>
    </form>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">
      <mat-table
        class="products-table"
        #table
        [dataSource]="dataSource"
        matSort
        [@animateStagger]="{ value: '50' }"
        fusePerfectScrollbar
      >
        <ng-container cdkColumnDef="report_Type_en">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header
            >Report type EN</mat-header-cell
          >
          <mat-cell *cdkCellDef="let product">
            <p class="text-truncate">{{ product.report_Type.reportName_en }}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="report_Type_ar">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header
            >Report type AR</mat-header-cell
          >
          <mat-cell *cdkCellDef="let product">
            <p class="text-truncate">{{ product.report_Type.reportName_ar }}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="owner">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header
            >Owner</mat-header-cell
          >
          <mat-cell *cdkCellDef="let product">
            <p class="text-truncate">{{ product.owner.username }}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="createdAt">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header
            >Creation Date</mat-header-cell
          >
          <mat-cell *cdkCellDef="let product">
            <p class="text-truncate">{{ product.createdAt | date }}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="bottle_owner">
          <mat-header-cell *cdkHeaderCellDef mat-sort-header
            >Bottle Owner</mat-header-cell
          >
          <mat-cell *cdkCellDef="let product">
            <p class="text-truncate">{{ product.bottle.owner.username }}</p>
          </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="btns">
          <mat-header-cell *cdkHeaderCellDef></mat-header-cell>
          <mat-cell *cdkCellDef="let product">
            <div fxFlex="row" fxLayoutAlign="end center">
              <button
                mat-icon-button
                [routerLink]="'/reports/edit/' + product.id"
                (click)="$event.stopPropagation()"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="$event.stopPropagation(); deleteItem(product)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row
          *cdkRowDef="let product; columns: displayedColumns"
          class="product"
          matRipple
          [routerLink]="'/reports/view/' + product.id"
        >
        </mat-row>
      </mat-table>

      <mat-paginator
        #paginator
        [length]="itemsCount"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="getItemsPaging()"
      >
      </mat-paginator>
    </div>
    <!-- / CONTENT CARD -->
  </div>
  <!-- / CENTER -->
</div>
