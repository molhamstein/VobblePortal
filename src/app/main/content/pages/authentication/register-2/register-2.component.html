<div id="register" fxLayout="row" fxLayoutAlign="start" style="background-image: url('assets/images/backgrounds/march.jpg')">

  <div id="register-intro" fxFlex fxHide fxShow.gt-xs>

    <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
      <img src="assets/images/logos/vobble.png">
    </div>

    <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
      Welcome to Vobble!
    </div>

    <!-- <div class="description" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
         Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
         vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra.
     </div>-->

  </div>

  <div id="register-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

    <div id="register-form">

      <div class="logo" fxHide.gt-xs>
        <span>V</span>
      </div>

      <div class="title">CREATE AN ACCOUNT</div>
      <!--<div class="description">Sed mollis velit facilisis facilisis viverra</div>-->

      <form name="registerForm" [formGroup]="registerForm" (submit)="onSubmit()" novalidate>


        <mat-button-toggle-group aria-label="Gender" formControlName="gender">
          <mat-button-toggle matTooltip="Male" value="male"><mat-icon class="active-icon light-blue-800-fg s-25">sentiment_satisfied</mat-icon></mat-button-toggle>
          <mat-button-toggle matTooltip="Female" value="female"><mat-icon class="active-icon pink-300-fg s-25">face</mat-icon></mat-button-toggle>
        </mat-button-toggle-group>
        <br/>
        <br/>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error *ngIf="registerFormErrors.username.required">
            Username is required
            <!--TODO show error msg-->
          </mat-error>
          <mat-error *ngIf="!registerFormErrors.username.unique">
            Username is already exist
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="registerFormErrors.email.required">
            Email is required
          </mat-error>
          <mat-error *ngIf="!registerFormErrors.email.required && registerFormErrors.email.email">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input  matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngIf="registerFormErrors.password.required">
            Password is required
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput type="password" placeholder="Password (Confirm)" formControlName="passwordConfirm" required>
          <mat-error *ngIf="registerFormErrors.passwordConfirm.required">
            Password confirmation is required
          </mat-error>
          <mat-error *ngIf="registerFormErrors.passwordConfirm.notEquivalent">
            Password mismatch
          </mat-error>
        </mat-form-field>

        <div class="terms" fxLayout="row" fxLayoutAlign="center center">
          <mat-checkbox name="terms" aria-label="Accept" required>
            <span>Accept</span>
          </mat-checkbox>
          <a href="#">terms and conditions</a>
        </div>

        <button mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT"
                type="submit" [disabled]="registerForm.invalid">
          CREATE AN ACCOUNT
        </button>

      </form>

      <div class="register" fxLayout="column" fxLayoutAlign="center center">
        <span class="text">Already have an account?</span>
        <a class="link" [routerLink]="'/auth/login'">Login</a>
      </div>
    </div>
  </div>
</div>
