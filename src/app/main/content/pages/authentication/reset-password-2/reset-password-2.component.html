<div id="reset-password" fxLayout="row" fxLayoutAlign="start" style="background-image: url('assets/images/backgrounds/march.jpg')">

    <div id="reset-password-intro" fxFlex fxHide fxShow.gt-xs>

      <div class="logo" *fuseIfOnDom [@animate]="{value:'*',params:{scale:'0.2'}}">
        <img src="assets/images/logos/vobble.png">
      </div>

      <div class="title" *fuseIfOnDom [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
        Welcome to Vobble!
      </div>



    </div>

    <div id="reset-password-form-wrapper" fusePerfectScrollbar *fuseIfOnDom [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="reset-password-form">

            <div class="logo" fxHide.gt-xs>
                <span>V</span>
            </div>

            <div class="title">RESET YOUR PASSWORD</div>
            <div class="description">An E-mail will be sent including a link where you can reset your password</div>

            <form name="resetPasswordForm" [formGroup]="resetPasswordForm" novalidate>

                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="resetPasswordFormErrors.email.required">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="!resetPasswordFormErrors.email.required && resetPasswordFormErrors.email.email">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="RESET MY PASSWORD" [disabled]="resetPasswordForm.invalid">
                    RESET MY PASSWORD
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/login'">Go back to login</a>
            </div>

        </div>
    </div>
</div>
